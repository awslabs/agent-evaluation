site_name: Agent Evaluation
copyright: Copyright Amazon.com, Inc. or its affiliates. All Rights Reserved.
theme:
  name: material
  icon:
    annotation: material/plus-circle-outline
  logo: logo.png
  favicon: favicon.svg
  font:
    text: Inter
    code:  Roboto Mono
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: white
    accent: deep purple
    toggle:
      icon: material/weather-night
      name: "Switch to dark mode"
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: deep purple
    toggle:
      icon: material/weather-sunny
      name: "Switch to light mode"
  features:
    - header.autohide
    - content.code.copy
    - content.code.annotate
    - navigation.indexes
    - navigation.footer
    - navigation.top
    - navigation.tabs
nav:
  - Home: index.md
  - Installation: installation.md
  - User Guide: user_guide.md
  - Configuration:
    - configuration.md
    - Evaluators:
      - evaluators/index.md
      - evaluators/bedrock.md
    - Targets:
      - targets/index.md
      - targets/bedrock_agents.md
      - targets/bedrock_knowledgebases.md
      - targets/q_business.md
      - targets/sagemaker_endpoints.md
      - targets/custom_targets.md
    - Hooks: hooks.md
  - CLI: cli.md
  - Reference:
    - conversation_handler: reference/conversation_handler.md
    - evaluator: reference/evaluator.md
    - hook: reference/hook.md
    - target: reference/target.md
    - test: reference/test.md
    - test_result: reference/test_result.md
    - trace_handler: reference/trace_handler.md

repo_url: https://github.com/awslabs/agent-evaluation
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - mkdocs-click
extra_css:
  - stylesheets/extra.css
plugins:
- search
- mkdocstrings
